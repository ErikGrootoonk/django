{% extends 'layout.html' %}

{% block title %}
  Posts
{% endblock %}

{% block content %}
  <section>
  <h1>Posts</h1>

  {% for post in posts %}
    <article class="post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.date }}</h2>
      <p>{{ post.body}}</h2>
      </article>
  {% endfor %}
  </section>
{% endblock %}
